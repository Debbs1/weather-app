<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="weather.css">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<link href='https://fonts.googleapis.com/css?family=Croissant One' rel='stylesheet'>
</head>
<body>
	<form id="search-form">
		<input type="text" placeholder="Enter city..." autocomplete="off" id="input"> 
		<input id="btn" type="submit" value="GO">
	</form>
	<div class="container">
		
		<div class="container-image">
			<img src="day.jpg" id="image">
			<h2 id="place">Abuja</h2>
		</div>
		<div id="display-grid">
			<div>
				<p><span>30&deg;F</span></p>
			</div>
			<div id="info">
				<p><i class='fas fa-smog'>&nbsp</i>Cloudy</p>
				<p><i class='fas fa-map-marker-alt'>&nbsp</i>NG</p>
			</div>
		</div>
		<div id="credit"><i>Powered by <a href="https://openweathermap.org/">Open Weather</a></div></i> 
	</div>
	<br>
	<br>
	<br>
	<br>
	<br> 
<script src="request.js"></script>
<script src="index.js"></script>
</body>
</html>
